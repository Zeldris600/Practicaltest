<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Party with Zeldris</h1>
    <form action="">
    <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          
          placeholder="Enter your name"
          required
        >
    </div>
    
    <div>
        <label for="age">Age</label>
        <input type="text" name="Age" id="age" max="41" min="18" placeholder="Age">
    </div>
    <div>
        <label for="Birthdate">Birthdate</label>
        <input type="date" name="Birthdate" id="birthdate">
    </div>
    <div>
        <label for="Gender">Gender</label>
        <input type="text" name="gender" id="gender">
        <select name="dropdown" id="dropdown" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            
        </select>
    </div>
    <h2>Attendees</h2>
    
        <div>
        <label for="checkbox">Under 20</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <label for="checkbox">Under 40</label>
                <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
                <label for="checkbox">Under 41</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
        </div> 
        <h2>Entry Fees</h2>
        <div>
            <label for="radiobox">2000FCFA</label>
            <input type="radio" name="radiobox" id="radiobox">
        </div>
        <div>
            <label for="radiobox">5000FCFA</label>
            <input type="radio" name="radiobox" id="radiobox">
        </div>
        <div>
            <label for="radiobox">10.000FCFA</label>
            <input type="radio" name="radiobox" id="radiobox">
        </div>
        <div>
            <h2>Description</h2>
            <textarea name="textarea" id="textarea" cols="30" rows="10" 
            placeholder="Put some description">
            </textarea>
        </div>
        <div>
            <button type="submit" name="button" id="button">Submit Form</button>
        </div>
    </form>
</body>
</html>
